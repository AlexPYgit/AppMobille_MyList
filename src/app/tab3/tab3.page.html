<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mes Articles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-item>
    <ion-select interface="interface" toggleIcon="add" expandedIcon="remove" aria-label="catégorie"
      placeholder="Selectioner une catégorie" (ionChange)="handleCategory($event)">
      <ion-select-option *ngFor="let categorie of Categories" [value]="categorie"> {{categorie}}
      </ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item *ngFor="let Produit of MesProduits">
      <div *ngIf="!Produit.isInListToBuy">
        <ion-button (click)="addingList(Produit)" id="open-toast" shape="round" color="medium" fill="outline"
          (click)="presentToast('top')">
          <ion-icon name="medkit-outline"></ion-icon>
        </ion-button>
      </div>
      <div *ngIf="Produit.isInListToBuy">
        <ion-button shape="round" color="success" fill="outline">
          <ion-icon color="success" name="checkmark-outline"></ion-icon>
        </ion-button>
      </div>
      <ion-input aria-label="Task name" value=" {{Produit.name}}">
      </ion-input>
      <ion-input> {{Produit.price}}€ </ion-input>
      <ion-button class="btnManage" shape="outline" color="medium" (click)="deleteArticle(Produit.id)">
        <ion-icon slot="icon-only" color="danger" name="trash"></ion-icon>
      </ion-button>
      <!-- <ion-button class="btnManage" shape="outline" color="medium" (click)="presentModal(Produit)">
        <ion-icon slot="icon-only" md="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button> -->

    </ion-item>
  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="top" horizontal="end">
  <ion-fab-button (click)="presentModal()" horizontal="end">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
