<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Paramètres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card [formGroup]="paramsForm">
    <ion-header>
      <h4 size="large">Total zones</h4>
      <ion-item>
        <ion-input type="number" formControlName="ZoneCtrl" value="{{zone}} "> </ion-input>
      </ion-item>
    </ion-header>
    <ion-header>

      <h4 size="large">Quand changer de Zones ? </h4>
      <ion-item>
        <ion-input type="number" formControlName="tempsDeChangementCtrl" value="{{tempsDeChangement}} "> </ion-input>
      </ion-item>
    </ion-header>
    <ion-header>

      <h4 size="large">Pour qui ?</h4>
      <ion-item>
        <ion-input type="text" formControlName="quiCtrl" value="{{qui}} "> </ion-input>
      </ion-item>
    </ion-header>
  </ion-card>
</ion-content>
<ion-buttons slot="primary">
  <ion-button fill="outline" (click)="submitForm()">
    Enregistrer les paramètres
    <ion-icon slot="end" name="create"></ion-icon>
  </ion-button>
